<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Khmer (km) -->

<match target="font">
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Khmer OS</family>
		</prefer>
	</alias>
</match>

<match target="font">
	<alias>
		<family>serif</family>
		<prefer>
			<family>Khmer OS</family>
		</prefer>
	</alias>
</match>

<match target="font">
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Khmer OS System</family>
		</prefer>
	</alias>
</match>

<!-- Khmer (km) ends -->

</fontconfig>

