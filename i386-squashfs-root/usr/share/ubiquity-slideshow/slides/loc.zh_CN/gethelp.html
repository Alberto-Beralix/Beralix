<div class="header"><h1 class="slidetitle">有任何问题吗？</h1></div>

<div class="main">

<div class="text">

<div>
<p>如果您对 Ubuntu 有任何疑问，那么 <a href="http://askubuntu.com/">Ask Ubuntu</a>
无疑是一个最好的去处。在那儿，大部分问题都已经有了答案，而且还有成千上万的热心人在帮助大家，马上就会轮到您。当然，如果您必须在特定时间之内得到权威的解答，Canonical
也针对商业用户提供<a href="http://www.ubuntu.com/support">商业支持</a>。此外您还可以浏览 <a
href="http://www.ubuntu.com/support">ubuntu.com/support</a> 查询一下其它获得支持的途径。</p>
</div>
