<div>
<p>উবুন্টু সফ্টওয়্যার কেন্দ্রে  আপনার কম্পিউটারের জন্য হাজারেরও বেশী
অ্যাপ্লিকেশন আছে। আপনি কি চান অথবা এক্সপ্লোর করতে চান শুধুমাত্র তা টাইপ করুন
যেমন ধরুন গেমস, বিজ্ঞান, এবং শিক্ষা। নতুন কিছু ডাউনলোড করা এবং আপনার
অভিজ্ঞতা শেয়ার করতে চাইলে রিভিউ লিখাও খুব সহজ।</p>
