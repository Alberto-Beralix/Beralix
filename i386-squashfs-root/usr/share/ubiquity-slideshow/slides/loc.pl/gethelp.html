<p>Wiele gotowych odpowiedzi oraz ludzi chętnych do pomocy, można odnaleźć na
stronie <a href="http://askubuntu.com/">Ask Ubuntu</a>.

href="http://www.ubuntu.com/support">komercyjne wsparcie</a> dla klientów
biznesowych. Odwiedź stronę <a
href="http://www.ubuntu.com/support">ubuntu.com/support</a>, aby wyszukać
inne możliwości.</p>
