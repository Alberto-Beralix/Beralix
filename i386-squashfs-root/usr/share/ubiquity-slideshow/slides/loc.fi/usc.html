<div class="text">

<div>
<p>Ubuntun sovellusvalikoimasta löydät tuhansia uusia sovelluksia valmiina
käytettäväksi. Kirjoita vain mitä haluat tai selaa sovellusryhmiä kuten
pelit, tieteet ja opetusohjelmat. Uusien sovellusten noutaminen sekä
arvostelujen kirjoittaminen on vaivatonta.</p>
