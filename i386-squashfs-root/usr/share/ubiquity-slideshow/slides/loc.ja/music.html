<div>
<p>Ubuntu には Banshee という素晴らしい音楽プレーヤーが入っています。先進的な再生オプションや Ubuntu One
ミュージックストアが組み込まれており、お気に入りの曲を順番に流すことが簡単にできます。また、CDや携帯音楽プレーヤーとの連携も優れているので、どこにいても音楽を楽しむことができます。</p>
