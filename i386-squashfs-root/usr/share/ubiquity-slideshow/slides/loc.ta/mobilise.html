<p>சிறந்த <a href="https://one.ubuntu.com/services/">Ubuntu One Free</a>
கணக்கீடு 5 GB இலவச சோமிப்பு வசதியை அளிக்கிறது. உங்கள் ஆவணங்கள்,புகைப்படங்களை
மற்றும் எந்தவெரு கோப்புகளையும் பகிர்ந்திட உதவுகிறது. உங்கள் கைப்பேசியில்
எடுக்கப்பட்ட புகைப்படத்தை கணிணியில் பார்க்கவும் அல்லது கணிணியில் உள்ள
இசைக்கோப்பை கைப்பேசியில் கேட்க உதவுகிறது.</p>
