<p>ሊብሬ ቢሮ ነፃ የቢሮ ጥቅል ክፍል የሚመጣው ሁሉንም ነገር ይዞ ነው ፡ አስደናቂ ሰነዶች ፡ ሰንጠረዦች እና ማቅረቢያዎችን
ለመፍጠር ያስችሎታል ፡ ሊብሬ ቢሮ  ከሌሎች የቢሮ ሶፍትዌሮች ጋር ተባብሮ ለመስራት የተቻለውን ሁሉ ያደርጋል ፡
የሚጠቀመውም OpenDocument standards ነው ከሁሉም ጋር ተስማምቶ ለመስራት</p>
