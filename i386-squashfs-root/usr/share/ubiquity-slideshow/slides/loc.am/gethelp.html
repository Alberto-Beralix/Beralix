<div class="header"><h1 class="slidetitle">ጥያቄ አለዎት?</h1></div>

<div class="main">

<div class="text">

<div>
<p>ይህን ይመልከቱ <a href="http://askubuntu.com/">ኡቡንቱን ይጠይቁ</a>, ስለ ኡቡንቱ ጥሩ መልስ
ለማግኘት ፡ ጥያቄዎቹ በብዛት መልስ ያገኙበት ፡ በብዙ ሺ የሚቆጠሩ ሰዎች ሊረዱዎት ዝግጁ ናቸው ፡  ወዲያውኑ መልስ
ያገኛሉ ፡ በተወሰን ጊዜ መልስ ማግኘት ካለብዎት Canonical ይጠይቁ <a
href="http://www.ubuntu.com/support">የንግድ ድጋፍ</a> ለንግድ ተጠቃሚዎች ይህን ይጎብኙ <a
href="http://www.ubuntu.com/support">ubuntu.com/support</a> ሌሎች አማራጮችን
ለመጎብኘት</p>
