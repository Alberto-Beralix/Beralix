<div>
<p>ሾትዌል የፎቶ አስተዳዳሪ ዝግጁ ነው ለተለያዩ gadgets. ኮሜራዎትን ያገናኙ እና ፎቶዎችን ያስተላልፉ ፡ ፎቶዎችን
ለማካፈል ወይም ደህና ቦታ ለማስቀመጥ በጣም ቀላል ነው ፡ የተለያዩ ፈጠራዎችን ለመስራት ከኡቡንቱ የሶፍትዌር ማእከል
የፎቶ መተግበሪያዎችን ያግኙ</p>
